<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Sweet Delights{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    {# Optional: Add a favicon #}
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="{{ url_for('home') }}">Logo here</a>
        </div>
        <ul class="nav-links">
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('shop') }}">Shop</a></li>
          <li><a href="{{ url_for('about') }}">About Us</a></li>
        </ul>
      </nav>
    </header>

    {% if request.path == '/' %} {% block homepage_wrapper %}{% endblock %} {%
    endif %}

    <main>{% block content %}{% endblock %}</main>

    <footer>
      {# You can add a footer here if needed, or keep it simple for this design
      #}
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
