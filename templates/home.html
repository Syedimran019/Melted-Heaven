{% extends "base.html" %} {% block title %}Home - Sweet Delights{% endblock %}
{% block homepage_wrapper %}
<div class="homepage-wrapper">
  {% for section in video_sections_data %}
  <section
    class="video-section"
    id="{{ section.id }}"
    data-video-src="{{ url_for('static', filename='videos/' + section.video) }}"
    data-bg-color="{{ section.background_color }}"
  >
    <video class="background-video" preload="auto" loop muted>
      <source src="" type="video/mp4" />
    </video>
    <div class="video-overlay"></div>
    <div class="video-text-content">
      <div class="text-left">
        <h1>{{ section.text_left|safe }}</h1>
      </div>
      <div class="text-right">
        <h1>{{ section.text_right|safe }}</h1>
      </div>
    </div>
  </section>
  {% endfor %}

  <div class="scroll-indicator">
    SCROLL
    <div class="scroll-line"></div>
  </div>
</div>
{% endblock %}
